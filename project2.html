<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="project2.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1>job application
                <span class="small_title">(Web)</span>
            </h1>


            <form action="">
                <div class="form_container ">
                    <div class="form_control">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="enter the name..">
                    </div>
                    <div class="form_control">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" placeholder="enter the last name..">
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="enter the email..">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role:</label>


                        <select id="jobrole" name="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" placeholder="enter the city..">
                    </div>
                    <div class="textarea_control" class="form_control">
                        <label for="address">Address:</label>


                        <textarea name="address" id="address" cols="50" rows="4"
                            placeholder="enter the address.."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" placeholder="enter only six digit..">
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" value="2024-10-04">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your file or CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                    <div class="button_control" class="form_control">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>




            </form>
        </div>
    </div>
</body>

</html>
